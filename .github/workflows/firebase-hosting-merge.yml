name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          npm install && npx parcel build src/index.html --no-source-maps && node
          convertir-material.js
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUMAEMPA }}'
          channelId: live
          projectId: sumaempa
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
